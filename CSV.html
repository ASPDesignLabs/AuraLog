<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Column to Quoted CSV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Column to Quoted CSV Converter</h2>
  <p>Paste your column of words below:</p>
  <textarea id="input"></textarea>
  <br />
  <button onclick="convert()">Convert</button>
  <h3>Output:</h3>
  <div id="output"></div>

  <script>
    function convert() {
      const input = document.getElementById("input").value;
      // Split by newlines, trim spaces, filter out empty lines
      const words = input
        .split(/\r?\n/)
        .map(w => w.trim())
        .filter(w => w.length > 0);

      // Wrap each word in quotes and join with commas
      const result = words.map(w => `"${w}"`).join(", ");

      document.getElementById("output").textContent = result;
    }
  </script>
</body>
</html>
