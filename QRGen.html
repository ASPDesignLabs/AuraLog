<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DIY QR Code Generator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #qrcode {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <input id="text" type="text" placeholder="Enter text or URL" size="40" />
  <button onclick="makeCode()">Generate</button>
  <div id="qrcode"></div>

  <!-- Minimal QR code library (qrcodejs) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    let qr;
    function makeCode() {
      const text = document.getElementById("text").value.trim();
      if (!text) return;
      if (qr) {
        document.getElementById("qrcode").innerHTML = "";
      }
      qr = new QRCode(document.getElementById("qrcode"), {
        text: text,
        width: 200,
        height: 200,
      });
    }
  </script>
</body>
</html>
