<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Auralog - Offline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #0a0a0a;
        color: #00e0ff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .card {
        background: #290101;
        padding: 2rem;
        border-radius: 1rem;
        border: 1px solid #d6002f;
        box-shadow: 0 0 10px rgba(214, 0, 47, 0.4);
        max-width: 400px;
      }
      h1 {
        margin: 0 0 1rem;
        font-size: 1.8rem;
        color: #d6002f;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      p {
        margin: 0.5rem 0;
        font-size: 1rem;
      }
      .hint {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>⚠️ Offline</h1>
      <p>You are currently offline.</p>
      <p>The app is still available, but some features may not work.</p>
      <p class="hint">Reconnect to refresh or sync new data.</p>
    </div>
  </body>
</html>
